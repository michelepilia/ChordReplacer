<!DOCTYPE html>
<html lang="en" >
	<head>
    	<meta charset="UTF-8">
    	<title>Chords Block</title>
    	<link rel="stylesheet" href="style.css">
    </head>
	<body>
		<div class="blocks" id="chords-blocks">
			<span class="chord">
				<canvas id="time-bar"></canvas>
				<div class="chord-name">A
			    </div>
			    <div class="chord-type">maj 7</div>
			    <div class="chord-substitution">S</div>
			</span>
			<span class="chord">
				<canvas id="time-bar"></canvas>
				<div class="chord-name">D
			    </div>
			    <div class="chord-type">min</div>
			    <div class="chord-substitution">S</div>
			</span>
			<span class="chord">
				<canvas id="time-bar"></canvas>
				<div class="chord-name">G
			    </div>
			    <div class="chord-type">7</div>
			    <div class="chord-substitution">S</div>
			</span>
			<span class="chord">
				<div class="chord-name plus">+
			    </div>
			</span>
		</div>
		<div class="functions">
			<span class="function">DB Load</span>
			<span class="function">DB Save</span>
			<span class="function">Open Synth</span>
			<span class="function">BPM: 120</span>
		</div>
	</body>
</html>
