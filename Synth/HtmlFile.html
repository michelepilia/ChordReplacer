<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Drum Machine Project Rhythm Wheel</title>
  <link rel="stylesheet" href="StyleSheet1.css">

</head>

<body>
 <input id="attack" type="range" min="0" max="1" step="0.01" value="0.5">attack</input>
 <input id="decay" type="range" min="0" max="1" step="0.01" value="0.5">decay</input>
 <button id="play">play</button>
  
  <div id="synth"> 
  	<div class = "oscillators">
  		<div class="knob-bar">
        <div class="knob-border">
            <div class="knob-background" id="k1">
                <div class="level-amount" id="l1"></div>
            </div>
            <div class="knob-level-label">LEVEL</div>
        </div>
        <div class="knob-border">
            <div class="knob-background" id="k2">
                <div class="level-amount" id="l2"></div>
            </div>
            <div class="knob-level-label">LEVEL</div>
        </div>
        <div class="knob-border">
            <div class="knob-background" id="k3">
                <div class="level-amount" id="l3"></div>
            </div>
            <div class="knob-level-label">LEVEL</div>
        </div>
    </div>
  	</div>
  </div>

 <script  src="ScriptFile2.js"></script>
</body>

</html>
