	<html>
	<head>
		<title>Chord Replacer</title>
		<link rel="stylesheet" type="text/css" href="../css/style.css">
		<link rel="stylesheet" type="text/css" href="../css/styleKnob.css">
		<script src="../js/knobRotation.js"></script>

	</head>

	<body>
		<div id="welcome"><h1>Welcome to Chords Replacer</h1></div>
		<div id="main_div">
			<div id="upper">EMPTY</div>
			<div id="tracks">
				<div id="chords">
					<div class="info" id="chords_info">CHORDS INFO</div>
					<div class="track" id="chords_track">CHORDS TRACK</div>
				</div>
				<div id="melody">
					<div class="info" id="melody_info">MELODY INFO</div>
					<div class="track" id="melody_track">MELODY TRACK</div>
				</div>
			</div>
			<div id="synth">
				<div id="oscillator" class="synth_element">
					<h3>OSCILLATOR</h3>
					<div class="oscillator-row" id="osc-row1">
						<div class="knob-bar" id="knob-bar-oscillator1">KNOBS OSCILLATOR 1</div>
						<div class="waveform" id="waveform1">WAVE 1</div>
					</div>

					<div class="oscillator-row" id="osc-row2">
						<div class="knob-bar" id="knob-bar-oscillator2">KNOBS OSCILLATOR 2</div>
						<div class="waveform" id="waveform2">WAVE2</div>
					</div>
				</div>
				<div id="filter" class="synth_element">
					<h3>FILTER</h3>
					<div class="filter-row" id="filt-row1">
						<div class="knob-bar" id="knob-bar-filter">KNOBS FILTER</div>
						<div class="sliders" id="filter-sliders">SLIDERS</div>
					</div>
				</div>

				<div id="lfo" class="synth_element">
					<h3>LFO</h3>
					<div class="lfo-bar" id="lfo-bar">LFO BAR</div>
					<div class="sliders" id="lfo-sliders">SLIDERS</div>
				</div>
				<div id="master" class="synth_element">
					<h3>MASTER</h3>
					<div class="knob" id="knob-master">KNOB MASTER</div>
					<div class="sliders" id="master-sliders">SLIDERS</div>
				</div>
			</div>
		</div>



		<script src="../js/knobRotation.js"></script>
	</body>
</html>
