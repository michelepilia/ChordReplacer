	<html>
	<head>
		<title>Chord Replacer</title>
		<link rel="stylesheet" type="text/css" href="../css/style.css">
		<link rel="stylesheet" type="text/css" href="../css/styleKnob.css">
		<script src="../js/knobRotation.js"></script>

	</head>

	<body>
		<div id="welcome"><h1>Welcome to Chords Replacer</h1></div>
		<div id="main_div">
			<div id="upper">EMPTY</div>
			<div id="tracks">
				<div id="chords">
					<div class="info" id="chords_info">CHORDS INFO</div>
					<div class="track" id="chords_track">CHORDS TRACK</div>
				</div>
				<div id="melody">
					<div class="info" id="melody_info">MELODY INFO</div>
					<div class="track" id="melody_track">MELODY TRACK</div>
				</div>
			</div>
			<div id="synth">
				<div id="oscillator" class="synth_element">
					<h3>OSCILLATOR</h3>

					<div class="oscillator-row" id="osc-row1"> <!--First oscillator Wave row!-->
						<div class="knob-bar"> <!--Knob Bar -->
							<div class="knob-border osc-knob-border" id="knob-osc1-pitch"> <!-- Pitch Knob for first row !-->
            					<div class="knob-background" id="k-osc1-pitch"> <!--Knob Background !-->
               						<div class="level-amount" id="l-osc1-pitch"></div> <!--Level amount !-->
            					</div>
            					<div class="knob-label knob-label-osc1" id="pitch-label-osc1">PITCH</div> <!--Knob label !-->
        					</div>

        					<div class="knob-border osc-knob-border" id="knob-osc1-lvl"> <!--Level knob for first row !-->
            					<div class="knob-background" id="k-osc1-lvl">
               						<div class="level-amount" id="l-osc1-lvl"></div>
            					</div>
            					<div class="knob-label knob-label-osc1" id="lvl-label-osc1">LEVEL</div>
        					</div>

        					<div class="knob-border osc-knob-border" id="knob-osc1-fm"> <!--FM knob for first row !-->
            					<div class="knob-background" id="k-osc1-fm">
               						<div class="level-amount" id="l-osc1-fm"></div>
            					</div>
            					<div class="knob-label knob-label-osc1" id="fm-label-osc1">FM</div>
        					</div>

        					<div class="wave-selector osc-sel" id="wave-osc1">
                                <select>
                                    <option value="0">Square</option>
                                    <option value="1">Sawtooth</option>
                                    <option value="2">Triangular</option>
                                </select>   
                            </div>

        				</div>

						<div class="waveform" id="waveform1">WAVE 1</div> <!--Indicator label for first row !-->
					</div>



					<div class="oscillator-row" id="osc-row2">
						<div class="knob-bar"> <!--Knob Bar -->
							<div class="knob-border osc-knob-border" id="knob-osc2-pitch"> <!-- Pitch Knob for first row !-->
            					<div class="knob-background" id="k-osc2-pitch"> <!--Knob Background !-->
               						<div class="level-amount" id="l-osc2-pitch"></div> <!--Level amount !-->
            					</div>
            					<div class="knob-label knob-label-osc1" id="pitch-label-osc2">PITCH</div> <!--Knob label !-->
        					</div>

        					<div class="knob-border osc-knob-border" id="knob-osc2-lvl"> <!--Level knob for first row !-->
            					<div class="knob-background" id="k-osc2-lvl">
               						<div class="level-amount" id="l-osc2-lvl"></div>
            					</div>
            					<div class="knob-label knob-label-osc2" id="lvl-label-osc2">LEVEL</div>
        					</div>

        					<div class="wave-selector osc-sel" id="wave-osc2">
                                <select>
                                    <option value="0">Square</option>
                                    <option value="1">Sawtooth</option>
                                    <option value="2">Triangular</option>
                                </select>   
                            </div>

        				</div>
						<div class="waveform" id="waveform2">WAVE2</div>
					</div>
				</div>


				<div id="filter" class="synth_element">
					<h3>FILTER</h3>

					<div class="filter-row" id="filt-row1">

						<div class="knob-bar"> <!--Knob Bar -->
							<div class="knob-border filter-knob-border" id="knob-filter-cutoff"> <!-- Pitch Knob for first row !-->
            					<div class="knob-background" id="k-filter-cutoff"> <!--Knob Background !-->
               						<div class="level-amount" id="l-filter-cutoff"></div> <!--Level amount !-->
            					</div>
            					<div class="knob-label knob-label-filter" id="cutoff-label-filter">CUTOFF</div> <!--Knob label !-->
        					</div>

        					<div class="knob-border filter-knob-border" id="knob-filter-res"> <!--Level knob for first row !-->
            					<div class="knob-background" id="k-filter-res">
               						<div class="level-amount" id="l-filter-res"></div>
            					</div>
            					<div class="knob-label knob-label-filter" id="res-label-filter">RESONANCE</div>
        					</div>

        					<div class="knob-border filter-knob-border" id="knob-filter-eg"> <!--FM knob for first row !-->
            					<div class="knob-background" id="k-filter-eg">
               						<div class="level-amount" id="l-filter-eg"></div>
            					</div>
            					<div class="knob-label knob-label-filter" id="eg-label-filter">EG</div>
        					</div>

        					<div class="slider_container" id="filter_slider_cont"> <!--Sliders div !-->
                                <span class="slider_label atck_label" id="filt-atck">A</span>
        						<input type="range" min="1" max="100" value="50" class="slider attack" id="filter_atk">
                                <span class="slider_label dcy_label" id="filt-dcy">D</span>
        						<input type="range" min="1" max="100" value="50" class="slider decay" id="filter_dec">
                                <span class="slider_label sus_label" id="filt-sus">S</span>
        						<input type="range" min="1" max="100" value="50" class="slider sustain" id="filter_sus">
                                <span class="slider_label rel_label" id="filt-rel">R</span>
        						<input type="range" min="1" max="100" value="50" class="slider release" id="filter_rel">
        					</div>

        				</div>

					</div>

				</div>


				<div id="lfo" class="synth_element">
					<h3>LFO</h3>

					<div class="lfo-row" id="lfo-row1">
						<div class="knob-bar"> <!--Knob Bar -->
							<div class="knob-border lfo-knob-border" id="knob-lfo-rate"> <!-- Pitch Knob for first row !-->
            					<div class="knob-background" id="k-lfo-rate"> <!--Knob Background !-->
               						<div class="level-amount" id="l-lfo-rate"></div> <!--Level amount !-->
            					</div>
            					<div class="knob-label knob-label-lfo" id="rate-label-lfo">RATE</div> <!--Knob label !-->
        					</div>

        					<div class="wave-selector lfo-sel" id="wave-lfo">
                                <select>
                                    <option value="0">Square</option>
                                    <option value="1">Sawtooth</option>
                                    <option value="2">Triangular</option>
                                </select>   
                            </div>

        					<div class="dest-selector lfo-sel" id="dest-lfo">
                                <select>
                                    <option value="0">LFO->Cutoff</option>
                                    <option value="1">Pitch</option>
                                </select>   
                            </div>

        					<div class="slider_container" id="lfo_slider_cont"> <!--Sliders div !-->
                                <span class="slider_label atck_label" id="lfo-atck">A</span>
        					    <input type="range" min="1" max="100" value="50" class="slider attack" id="lfo_atk">
                                <span class="slider_label dcy_label" id="lfo-dcy">D</span>
        					    <input type="range" min="1" max="100" value="50" class="slider decay" id="lfo_dec">
                                <span class="slider_label sus_label" id="lfo-sus">S</span>
        					    <input type="range" min="1" max="100" value="50" class="slider sustain" id="lfo_sus">
                                <span class="slider_label rel_label" id="lfo-rel">R</span>
    						    <input type="range" min="1" max="100" value="50" class="slider release" id="lfo_rel">
        					</div>

        				</div>
					</div>

				</div>


				<div id="master" class="synth_element">
					<h3>MASTER</h3>

					<div class="master-row" id="mast-row1">

						<div class="knob-bar" id="master-knob-bar"> <!--Knob Bar -->
							<div class="knob-border master-knob-border" id="knob-master-lvl"> <!-- Pitch Knob for first row !-->
            					<div class="knob-background" id="k-master-lvl"> <!--Knob Background !-->
               						<div class="level-amount" id="l-master-lvl"></div> <!--Level amount !-->
            					</div>
            					<div class="knob-label knob-label-master" id="lvl-label-master">MASTER</div> <!--Knob label !-->
        					</div>

        					<div class="slider_container" id="master_slider_cont"> <!--Sliders div !-->
                                <span class="slider_label atck_label" id="mast-atck">A</span>
        						<input type="range" min="1" max="100" value="50" class="slider attack" id="mast_atk">
                                <span class="slider_label dcy_label" id="mast-dcy">D</span>
        						<input type="range" min="1" max="100" value="50" class="slider decay" id="mast_dec">
                                <span class="slider_label sus_label" id="mast-sus">S</span>
        						<input type="range" min="1" max="100" value="50" class="slider sustain" id="mast_sus">
                                <span class="slider_label rel_label" id="mast-rel">R</span>
        						<input type="range" min="1" max="100" value="50" class="slider release" id="mast_rel">
        					</div>

        				</div>
					</div>

				</div>

			</div>
		</div>



		<script src="../js/knobRotation.js"></script>
	</body>
</html>
