  <!DOCTYPE html>
  <html lang="en" >

  <head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">

  </head>

  <body>
   <div id="synth">
    <div class="oscillators">
    	<div id="osc1">
    		<div class="knob" id="knob1"><div class="label">level</div></div>
    		<div class="knob" id="knob2"><div class="label">pitch</div></div>
    		<div class="knob" id="knob3"><div class="label">FM</div></div>
    		<select class="waveforms">
    			<option value="volvo">SAWTOOTH</option>
  		  	<option value="saab">SQUARE</option>
  		 	<option value="mercedes">TRIANGULAR</option>
  		</select>
    	</div>
    	<div id="osc2">
    		<div class="knob" id="knob4"><div class="label">level</div></div>
    		<div class="knob" id="knob5"><div class="label">pitch</div></div>
    		<div class="knob" id="knob6"></div>
    		<select class="waveforms">
    			<option value="volvo">SAWTOOTH</option>
  		  	<option value="saab">SQUARE</option>
  		 	<option value="mercedes">TRIANGULAR</option>
  		</select>
    	</div>
    </div>
    <div class="filter">
      <div class="knob" id="knob7"><div class="label">cutoff</div></div>
      <div class="knob" id="knob8"><div class="label">resonance</div></div>

      <div class="slider-container" id="filter-slider-cont"> <!--Sliders div !-->
        <span class="slider-label atck-label" id="filt-atck">A</span>
        <input type="range" min="1" max="100" value="50" class="slider attack" id="filter-atk">
        <span class="slider-label dcy-label" id="filt-dcy">D</span>
        <input type="range" min="1" max="100" value="50" class="slider decay" id="filter-dec">
        <span class="slider-label sus-label" id="filt-sus">S</span>
        <input type="range" min="1" max="100" value="50" class="slider sustain" id="filter-sus">
        <span class="slider-label rel-label" id="filt-rel">R</span>
        <input type="range" min="1" max="100" value="50" class="slider release" id="filter-rel">
      </div>
    </div>
    <div class="master">3</div>  
    <div class="lfo">4</div>



  </div>
  </body>

  </html>
