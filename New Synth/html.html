  <!DOCTYPE html>
  <html lang="en" >

  <head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">

  </head>

  <body>
   <div id="synth">
    <div class="oscillators">
    	<div id="osc1" class="oscillator">
    		<div class="knob" id="knob1">
            <div class="ext-knob">
              <div class="int-knob" id="k1">
                <div class="level-amount" id="l1"></div>
              </div>
            </div>
            <div class="knob-level-label">LEVEL</div>
        </div>

    		<div class="knob" id="knob2">
            <div class="ext-knob">
              <div class="int-knob" id="k2">
                <div class="level-amount" id="l2"></div>
              </div>
            </div>
            <div class="knob-level-label">PITCH</div>
        </div>



    		<div class="knob" id="knob3">
            <div class="ext-knob">
              <div class="int-knob" id="k3">
                <div class="level-amount" id="l3"></div>
              </div>
            </div>
            <div class="knob-level-label">FM</div>
        </div>


    		<select class="waveforms selector">
    			<option value="sawtooth">SAWTOOTH</option>
  		  	<option value="square">SQUARE</option>
  		 	<option value="triangular">TRIANGULAR</option>
  		</select>



    	</div>


    	<div id="osc2" class="oscillator">



    		<div class="knob" id="knob4">
            <div class="ext-knob">
              <div class="int-knob" id="k4">
                <div class="level-amount" id="l4"></div>
              </div>
            </div>
            <div class="knob-level-label">LEVEL</div>
        </div>

    		<div class="knob" id="knob5">
            <div class="ext-knob">
              <div class="int-knob" id="k5">
                <div class="level-amount" id="l5"></div>
              </div>
            </div>
            <div class="knob-level-label">PITCH</div>
        </div>



    		<select class="waveforms selector">
    			<option value="sawtooth">SAWTOOTH</option>
  		  	<option value="square">SQUARE</option>
  		 	<option value="triangular">TRIANGULAR</option>
  		</select>
    	</div>
    </div>
    <div class="filter">
      <div class="knob" id="knob6">
          <div class="ext-knob">
              <div class="int-knob" id="k6">
                <div class="level-amount" id="l6"></div>
              </div>
            </div>
            <div class="knob-level-label">CUTOFF</div>
      </div>


      <div class="knob" id="knob7">
          <div class="ext-knob">
              <div class="int-knob" id="k7">
                <div class="level-amount" id="l7"></div>
              </div>
            </div>
            <div class="knob-level-label">RESO</div>
      </div>

      <div class="slider-container" id="filter-slider-cont"> <!--Sliders div !-->
        <span class="slider-label atck-label" id="filt-atck">A</span>
        <input type="range" min="1" max="100" value="50" class="slider attack" id="filter-atk">
        <span class="slider-label dcy-label" id="filt-dcy">D</span>
        <input type="range" min="1" max="100" value="50" class="slider decay" id="filter-dec">
        <span class="slider-label sus-label" id="filt-sus">S</span>
        <input type="range" min="1" max="100" value="50" class="slider sustain" id="filter-sus">
        <span class="slider-label rel-label" id="filt-rel">R</span>
        <input type="range" min="1" max="100" value="50" class="slider release" id="filter-rel">
      </div>
    </div>
     
    <div class="lfo">

      <div class="knob" id="knob8">
          <div class="ext-knob">
              <div class="int-knob" id="k8">
                <div class="level-amount" id="l8"></div>
              </div>
            </div>
            <div class="knob-level-label">RATE</div>
      </div>


      <select class="waveforms selector">
          <option value="sawtooth">SAWTOOTH</option>
          <option value="square">SQUARE</option>
        <option value="sine">SINE</option>
      </select>

      <select class="destination selector">
          <option value="osc1">OSC 1</option>
          <option value="osc2">OSC 2</option>
          <option value="cutoff">CUTOFF</option>
      </select>


      <div class="slider-container" id="lfo-slider-cont"> <!--Sliders div !-->
        <span class="slider-label atck-label" id="lfo-atck">A</span>
        <input type="range" min="1" max="100" value="50" class="slider attack" id="lfo-atk">
        <span class="slider-label dcy-label" id="lfo-dcy">D</span>
        <input type="range" min="1" max="100" value="50" class="slider decay" id="lfo-dec">
        <span class="slider-label sus-label" id="lfo-sus">S</span>
        <input type="range" min="1" max="100" value="50" class="slider sustain" id="lfo-sus">
        <span class="slider-label rel-label" id="lfo-rel">R</span>
        <input type="range" min="1" max="100" value="50" class="slider release" id="lfo-rel">
      </div>
    </div>

    <div class="master">

      <div class="knob" id="knob9">
          <div class="ext-knob">
              <div class="int-knob" id="k9">
                <div class="level-amount" id="l9"></div>
              </div>
            </div>
            <div class="knob-level-label">MASTER</div>
      </div>

      <div class="slider-container" id="mast-slider-cont"> <!--Sliders div !-->
        <span class="slider-label atck-label" id="mast-atck">A</span>
        <input type="range" min="1" max="100" value="50" class="slider attack" id="mast-atk">
        <span class="slider-label dcy-label" id="mast-dcy">D</span>
        <input type="range" min="1" max="100" value="50" class="slider decay" id="mast-dec">
        <span class="slider-label sus-label" id="mast-sus">S</span>
        <input type="range" min="1" max="100" value="50" class="slider sustain" id="mast-sus">
        <span class="slider-label rel-label" id="mast-rel">R</span>
        <input type="range" min="1" max="100" value="50" class="slider release" id="mast-rel">
      </div>
    </div> 



  </div>
  </body>
  <script src="Script.js"></script>


  </html>
