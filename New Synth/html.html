  <!DOCTYPE html>
  <html lang="en" >

  <head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_Chords.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">



  </head>

  <body>
  <!-- <h4>"I think every jazz producer should use this...Definetly The Jazziest Synth Ever! Rating: 5/5 &#x2605 &#x2605 &#x2605 &#x2605 &#x2605. Augusto"</h4> !-->
    <div id="chords">
      
      

      <div class="blocks" id="chords-blocks">

        <div class="upper-bar" id="upper-chords-bar">

          <div class="upper-bar-function preset" id="preset-chords-name-ext">
            <p>Block name:</p>
            <input id="preset-chords-name" type="text" name="preset-name" value="init">
          </div>

          <div class="upper-bar-function" id="sequencer-function-ext">
            <button class='button sequencer-button play' id="play-button"><i class="fas fa-play"></i></button>
            <button class='button sequencer-button play' id="stop-button"><i class="fas fa-stop"></i></button>
            <button class='button sequencer-button play' id="inst-play-button"><i class="far fa-caret-square-right"></i></i></button>
            <button class='button sequencer-button play' id="loop-button"><i class="fas fa-sync"></i></button>
          </div>
            <div class='upper-bar-function'id="bpm-text-ext">BPM
                <input id="bpm-value" type="text" name="bpm" value="120">
            </div>
            <div class="upper-bar-function" id="open-synth">Synth view</div>
            <div class="upper-bar-function functions chord-functions">
              <div class="function" id="load-chords">Load chords</div>
              <div class="function" id="save-chords">Save chords</div>
            </div>
        </div>

        <span class="chord pluschord" id="plus-button-span">
        <div id="plus-button" class="chord-name plus"><div class="plus-button-text">+</div></div>
        <div id="minus-button" class="chord-name minus"><div class="plus-button-text">-</div></div>
      </span>
      </div>

    </div>

    <div id="chords-loader">
      <table id="chords-loader-table">
        <tr id="header-row">
            <th>Preset name</th>
            <th>Date</th>
            <th>Load</th>
            <th>Delete</th>
        </tr>
      </table>
      <button id="done-load-chords"><div class="closing-x">x</div></button>
    </div>

    <div id="synth-loader">
      <table id="synth-loader-table">
        <tr id="header-row">
            <th>Preset name</th>
            <th>Date</th>
            <th>Load</th>
            <th>Delete</th>
        </tr>
      </table>
      <button id="done-load-synth"><div class="closing-x">x</div></button>
    </div>



    <div>
        <button id="keyboard-play">keyboard</button>
    <div>
    <div id="synth">
      <div class="upper-bar"id="upper-synth-bar">
          <div class="upper-bar-function preset" id="preset-synth-name-ext">
            Preset name:
            <input id="preset-synth-name" type="text" name="preset-name" value="init"style="margin-left: 10px;width: 90px;">
          </div>
          <div class="upper-bar-function functions synth-functions">
            <div class="function" id="load-synth">Load synth</div>
            <div class="function" id="save-synth">Save synth</div>
          </div>

      </div>      
    <div class="oscillators">
    	
      <div id="osc1" class="oscillator">
    		<div class="knob" id="knob1">
            <div class="ext-knob">
              <div class="int-knob" id="k1">
                <div class="level-amount" id="l1"></div>
              </div>
            </div>
            <div class="knob-level-amount-percentage"></div>
        </div>

    		<div class="knob" id="knob2">
            <div class="ext-knob">
              <div class="int-knob double-knob" id="k2">
                <div class="level-amount" id="l2"></div>
              </div>
            </div>
            <div class="knob-level-amount-percentage"></div>
        </div>

    	  <div class="slider-container-2" id="pitch-slider-cont"> <!--Sliders div !-->
       
          <input type="range" min="-12" max="12" value="0" step="1" class="slider pitch" id="sp1">
          <div id="osc1-pitch-value"></div>

        </div>


    		<select class="waveforms selector" id="selector1">
    			<option value="sawtooth">SAWTOOTH</option>
  		  	<option value="square">SQUARE</option>
  		 	  <option value="triangle">TRIANGULAR</option>
  		  </select>
        <div class="knob-level-label" id="label1">LEVEL</div>
        <div class="knob-level-label">DETUNE</div>
        <div class="slider-label pitch-label" id="osc1-pitch">PITCH
        </div>
        <div class="knob-level-label" id="waveform-selector-label1">WAVEFORM</div>
    	</div>


    	<div id="osc2" class="oscillator">
    		<div class="knob" id="knob3">
            <div class="ext-knob">
              <div class="int-knob" id="k3">
                <div class="level-amount" id="l3"></div>
              </div>
            </div>
            <div class="knob-level-amount-percentage"></div>
        </div>
    		<div class="knob" id="knob4">
            <div class="ext-knob">
              <div class="int-knob double-knob" id="k4">
                <div class="level-amount" id="l4"></div>
              </div>
            </div>
            <div class="knob-level-amount-percentage"></div>
        </div>
        <div class="slider-container-2" id="pitch-slider-cont"> <!--Sliders div !-->
       
          <input type="range" min="-12" max="12" value="0" step="1" class="slider pitch" id="sp2">
          <div id="osc2-pitch-value"></div>

        </div>
        <div class="knob-level-label">LEVEL</div>
        <div class="knob-level-label">DETUNE</div>
        <div class="slider-label pitch-label" id="osc2-pitch">PITCH
        </div>
        <div class="knob-level-label">WAVEFORM</div>
    		<select class="waveforms selector" id="selector2">
    			<option value="sawtooth">SAWTOOTH</option>
  		  	<option value="square">SQUARE</option>
  		 	  <option value="triangle">TRIANGULAR</option>
  		  </select>
      </div>
    </div>

      <div class="filter">
        <div class="knob" id="knob5">
            <div class="ext-knob">
                <div class="int-knob" id="k5">
                  <div class="level-amount" id="l5"></div>
                </div>
              </div>
              <div class="knob-level-amount-percentage"></div>
        </div>

        <div class="knob" id="knob6">
            <div class="ext-knob">
                <div class="int-knob double-knob" id="k6">
                  <div class="level-amount" id="l6"></div>
                </div>
              </div>
              <div class="knob-level-amount-percentage"></div>
        </div>

        <div class="knob" id="knob7">
            <div class="ext-knob">
                <div class="int-knob double-knob" id="k7">
                  <div class="level-amount" id="l7"></div>
                </div>
              </div>
              <div class="knob-level-amount-percentage"></div>
        </div>

        <div class="slider-container" id="filter-slider-cont"> <!--Sliders div !-->
          <span class="slider-label atck-label" id="filt-atck">A</span>
          <input type="range" min="1" max="100" value="50" class="slider attack" id="s1">
          <span class="slider-label dcy-label" id="filt-dcy">D</span>
          <input type="range" min="1" max="100" value="50" class="slider decay" id="s2">
          <span class="slider-label sus-label" id="filt-sus">S</span>
          <input type="range" min="1" max="100" value="50" class="slider sustain" id="s3">
          <span class="slider-label rel-label" id="filt-rel">R</span>
          <input type="range" min="1" max="100" value="50" class="slider release" id="s4">
        </div>
          <div class="knob-level-label">CUTOFF</div>
          <div class="knob-level-label">RESO</div>
          <div class="knob-level-label">EG</div>

      </div>
      <div class="lfo">
        <div class="knob" id="knob8">
            <div class="ext-knob">
                <div class="int-knob" id="k8">
                  <div class="level-amount" id="l8"></div>
                </div>
              </div>
              <div class="knob-level-amount-percentage"></div>
        </div>


        <select class="waveforms selector" id="selector3">
            <option value="sawtooth">SAWTOOTH</option>
            <option value="square">SQUARE</option>
          <option value="sine">SINE</option>
        </select>

        <select class="destination selector" id="selector4">
            <option value="0">MASTER AMP</option>
            <option value="1">FILTER FREQ</option>
            <option value="2">FILTER Q</option>
        </select>


        <div class="slider-container" id="lfo-slider-cont"> <!--Sliders div !-->
          <span class="slider-label atck-label" id="lfo-atck">A</span>
          <input type="range" min="1" max="100" value="50" class="slider attack" id="s5">
          <span class="slider-label dcy-label" id="lfo-dcy">L</span>
          <input type="range" min="1" max="100" value="50" class="slider decay" id="s6">
          <span class="slider-label sus-label" id="lfo-sus" style="display: none">S</span>
          <input type="range" min="1" max="100" value="50" class="sustain" style="display: none">
          <span class="slider-label rel-label" id="lfo-rel" style="display: none">R</span>
          <input type="range" min="1" max="100" value="50" class="release" style="display: none">
        </div>
        <div class="knob-level-label">RATE</div>
        <div class="knob-level-label">WAVEFORM</div>
        <div class="knob-level-label">DESTINATION</div>

      </div>


    <div class="master">

      <div class="knob" id="knob9">
          <div class="ext-knob">
              <div class="int-knob" id="k9">
                <div class="level-amount" id="l9"></div>
              </div>
            </div>

            <div class="knob-level-amount-percentage"></div>
      </div>
        <div class="knob-level-label">MASTER</div>

      <div class="slider-container" id="mast-slider-cont"> <!--Sliders div !-->
        <span class="slider-label atck-label" id="mast-atck">A</span>
        <input type="range" min="1" max="100" value="50" class="slider attack" id="s7">
        <span class="slider-label dcy-label" id="mast-dcy">D</span>
        <input type="range" min="1" max="100" value="50" class="slider decay" id="s8">
        <span class="slider-label sus-label" id="mast-sus">S</span>
        <input type="range" min="1" max="100" value="50" class="slider sustain" id="s9">
        <span class="slider-label rel-label" id="mast-rel">R</span>
        <input type="range" min="1" max="100" value="50" class="slider release" id="s10">
      </div>
    </div> 
  </div>

  <div id="edit-chord-window">
      <div id="chord-editor-text">Chord Editor</div>

      <select class="edit-chord-selector" id="fundamental-chord">
        <option value="C">C</option>
        <option value="C#">C#</option>
        <option value="D">D</option>
        <option value="D#">D#</option>
        <option value="E">E</option>
        <option value="F">F</option>
        <option value="F#">F#</option>
        <option value="G">G</option>
        <option value="G#">G#</option>
        <option value="A">A</option>
        <option value="A#">A#</option>
        <option value="B">B</option>
      </select>

      <select class="edit-chord-selector" id="quality-chord">
        <option value="maj">maj</option>
        <option value="min">min</option>
        <option value="sus2">sus2</option>
        <option value="sus4">sus4</option>
        <option value="dim">dim</option>
        <option value="aug">aug</option>
      </select>

      <select class="edit-chord-selector" id="extension-chord">
        <option value="none">None</option>
        <option value="6">6 (7dim)</option>
        <option value="b7">b7</option>
        <option value="maj7">maj7</option>
        <option value="9">9</option>
        <option value="11">11</option>
        <option value="13">13</option>
      </select>

      <select class="edit-chord-selector" id="inversion-chord">
        <option value="0">None</option>
        <option value="1">First</option>
        <option value="2">Second</option>
      </select>
      <button id="done-edit-chord" class="done-button-chord" style="position:static;top:0px;right: 0px">Done</button>
  </div>
  <div id="chord-substitution-menu">
    <table id="chord-substitution-table"></table>
    <button id="apply-substitution">
      <div class="closing-x">x</div>
    </button>
  </div>

  </body>


  <script src="https://www.gstatic.com/firebasejs/5.11.0/firebase.js"></script>

  <script src="chords/chords_model.js"></script>
  <script src="synth/synth_model.js"></script>

  <script src="chords/chords_controller.js"></script>
  <script src="synth/synth_controller.js"></script>

  <script src="db/db_controller.js"></script>

  <script src="chords/chords_view.js"></script>
  <script src="synth/synth_view.js"></script>
  <script src="midi/midi.js"></script>
  </html>
